<div class="container d-flex vh-100 align-items-center flex-row justify-content-center">
      <div class="card d-flex flex-column align-items-center h-50 w-50 rounded-4" style="width: 18rem;">
            <fa-icon [icon]="faUser" class="fa-3x mt-5"></fa-icon>
            <div class="card-body  d-flex flex-column align-items-center w-50">
              <h5 class="card-title text-center">Register</h5>
              <p class="mt-3 mb-3">Please enter your data</p>
              <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="d-flex align-items-center flex-column">
                    <input formControlName="username" class="form-control mt-3 mb-3 p-2" placeholder="username" type="text"/>
                    <input formControlName="password" class="form-control mb-3 p-2" placeholder="password" type="password"/>
                    <button type="submit" class="btn btn-success mb-3 w-75 p-2">Login</button>
              </form>
              <!-- <a routerLink="../forgot-password" class="" style="text-decoration: none;">Forgot Passoword</a> -->
            </div>
      </div>
</div>
